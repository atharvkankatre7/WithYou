# Render.com deployment configuration
services:
  - type: web
    name: contentsync-server
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: LOG_LEVEL
        value: info
      - key: CORS_ORIGINS
        sync: false

